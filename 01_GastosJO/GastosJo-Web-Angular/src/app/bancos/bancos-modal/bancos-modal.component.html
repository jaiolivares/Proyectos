<!-- Modal -->
<div class="modal fade" id="modalBancos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalBancosLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalBancosLabel">{{ agregarModificarBanco }} banco</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Código</label>
            <input type="text" class="form-control" id="validationCustom01" [(ngModel)]="codigo" />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom02" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom02" [(ngModel)]="nombre" />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-12">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked />
              <label class="form-check-label" for="flexSwitchCheckChecked">Activo</label>
            </div>
          </div>

          <div class="col-md-12">
            <mat-form-field>
              <mat-label>Código</mat-label>
              <input matInput placeholder="A001" />
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Banco de Chile" />
            </mat-form-field>
          </div>
          <p><mat-slide-toggle [(ngModel)]="isChecked">Slide me!</mat-slide-toggle></p>
          <p><mat-slide-toggle labelPosition="before">...and slide me too!</mat-slide-toggle></p>
          <mat-slide-toggle [(ngModel)]="isChecked">Slide Toggle Checked: {{ isChecked }}</mat-slide-toggle>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
