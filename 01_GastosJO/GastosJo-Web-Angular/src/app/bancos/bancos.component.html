<div>
  <div class="d-flex align-items-md-center justify-content-between">
    <h3>Listado de Bancos</h3>
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <mat-icon matSuffix>search</mat-icon>
      <input matInput placeholder="Ingresa dato" />
    </mat-form-field>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalBancos" (click)="setAgregarModificar('Agregar')">Nuevo</button>
  </div>
  <table class="table table-hover mt-sm-4">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Activo</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mark</td>
        <td>Otto</td>
        <td>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalBancos" (click)="setAgregarModificar('Modificar')">Modificar</button>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalBancos" (click)="setAgregarModificar('Modificar')">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>

<app-bancos-modal [agregarModificarBanco]="agregarModificar" />
