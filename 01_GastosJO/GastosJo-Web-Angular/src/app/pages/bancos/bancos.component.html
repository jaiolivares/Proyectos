<div>
  <div class="d-flex align-items-md-center justify-content-between">
    <h3>Listado de Bancos</h3>
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <mat-icon matSuffix>search</mat-icon>
      <input matInput placeholder="Ingresa dato" [(ngModel)]="busquedaText" />
    </mat-form-field>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalBancos" (click)="setAgregarModificar('Agregar')">Nuevo</button>
  </div>
  @if (loading) {
  <mat-spinner></mat-spinner>
  }
  <table class="table table-hover mt-sm-4">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Activo</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      @for (banco of bancoListaFiltrado; track $index) {
      <tr>
        <td>
          <p>{{ banco.nombre }}</p>
          <p>{{ banco.codigo }}</p>
        </td>
        <td>
          <!-- <mat-slide-toggle [(ngModel)]="isChecked" [checked]="isChecked" formControlName="activo">Activo</mat-slide-toggle> -->
          <mat-slide-toggle [checked]="banco.activo" [disabled]="true"></mat-slide-toggle>
        </td>
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled />
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalBancos" (click)="setAgregarModificar('Modificar')">Modificar</button>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalBancoEliminar">Eliminar</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <div>
      <select class="form-select">
        <option value="5">5</option>
        <option selected value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
    <div>
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<app-bancos-modal [agregarModificarBanco]="agregarModificarBanco" [nombreBanco]="nombreBanco" />
